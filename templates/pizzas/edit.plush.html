<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Pizza</h3>
</div>

<%= formFor(pizza, {action: pizzaPath({ pizza_id: pizza.ID }), method: "PUT"}) { %>
  <%= partial("pizzas/form.html") %>

<% } %>
